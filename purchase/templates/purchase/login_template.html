{% for field in form %}

    <div class="form-group">
        <div class="col-md-offset-4 col-md-10">
            <span class="txt-danger small">{{ field.errors }}</span>
        </div>
        <label class="control-label col-md-3">{{field.label_tag}}</label>
        <div class="col-md-10  ">{{field}}</div>
    </div>
    
{% endfor %}
