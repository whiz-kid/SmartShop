{% extends 'purchase/base.html' %}
{% block title %}Welcome to SmartShop{% endblock %}

{% block body %}

<section>
    <div class="container"> 
        <div class="col-md-3">
    
        <img src="../{{ item.logo }}" alt="Logo" style="height:400px;width:260px;">
        </div>
        <div class="col-md-6">
            <p>Category : {{item.category}} </p>
            <p> Product Name : {{item.name}} </p>
            <p> Price : {{item.price}} </p>
        </div>
    </div>

</section>
<br><br><br>

{% endblock %}
