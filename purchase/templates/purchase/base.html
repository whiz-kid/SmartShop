<!DOCTYPE html>
<html>
<head>
	<title>{% block title %}SmartShop{% endblock %}</title>
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'purchase/css/bootstrap.css' %}"/>
    <script src="{% static 'purchase/js/jquery.js' %}"></script>
    <script src="{% static 'purchase/js/bootstrap.js' %}"></script>
    <style>
        body{
            background: url('../../static/purchase/images/cool.jpg')
        }
    </style>
</head>
<body>


<nav class="navbar navbar-inverse">

    <div class="containe-fluid">
        
        
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <div class="navbar-brand">
                <a href="{% url 'purchase:index' %}">SmartShop</a>
            </div>
        </div>



        
        <div class="collapse navbar-collapse" id="topNavBar"> 
            <ul  class="nav navbar-nav">
                <li>
                    <a href="#">
                        <span class="glyphicon glyphicon-list" aria-hidden="true"></span>&nbsp;Categories
                    </a>
                </li>
                
            </ul>
            <form class="navbar-form navbar-left" role="search" method="get" action="#">
                <div class="form-group">
                    <input type="text" class="form-control" name="q" value=""> 
                </div>
                <button class="btn btn-default " type="submit">
                    <span class="glyphicon glyphicon-search"></span>&nbsp;Search
                </button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a href="{% url 'purchase:register' %}">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp;Sign-Up
                    </a>
                </li>
                <li>
                    <a href="{% url 'purchase:login' %}">
                        <span class="glyphicon glyphicon-user" aria-hidden="true"></span>&nbsp;Sign-In
                    </a>
                </li>
             </ul>
        </div>

        
    </div>
</nav>

{% block body %}
{% endblock %}


</body>
</html>
