{% extends 'purchase/user_base.html' %}

{% block body %}
    <div class="container">
		<div class="row">
			<div class="col-md-10 col-md-offset-1">
				<div id="mycarousel" class="carousel slide " data-ride="carousel" style="border:6px solid black">

					<ol class="carousel-indicators">
						<li data-target="#mycarousel" data-slide-to="0" class="active"></li>
						<li data-target="#mycarousel" data-slide-to="1" ></li>
						<li data-target="#mycarousel" data-slide-to="2" ></li>
						<li data-target="#mycarousel" data-slide-to="3" ></li>
					</ol>

					<div class="carousel-inner ">
						<div class="item active">
							<img src="../../static/purchase/images/c11.jpg">
						</div>
                        <div class="item" style="height:370px;">
							<img src="../../static/purchase/images/c17.jpg">
						</div>
                        <div class="item" >
							<img src="../../static/purchase/images/c12.jpg">
						</div>
						<div class="item">
							<img src="../../static/purchase/images/c14.jpg">
						</div>
						
					</div>

					<a class="left carousel-control" href="#mycarousel" data-slide="prev">
					    <span class="glyphicon glyphicon-chevron-left"></span>
					    <span class="sr-only">Previous</span>
				  	</a>
			  		<a class="right carousel-control" href="#mycarousel" data-slide="next">
					    <span class="glyphicon glyphicon-chevron-right"></span>
					    <span class="sr-only">Next</span>
			  		</a>
			
				</div>

			</div>

		</div><br><br>
	</div

{% endblock %}
